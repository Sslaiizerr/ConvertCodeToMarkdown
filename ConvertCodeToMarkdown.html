<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code to Markdown Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 90%;
      max-width: 1000px;
    }
    textarea, pre {
      width: 48%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
    textarea {
      resize: none;
    }
    pre {
      background-color: #f4f4f4;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Convertisseur Code → Markdown</h1>
  <div class="container">
    <textarea id="codeInput" placeholder="Écrivez votre code ici..."></textarea>
    <pre id="markdownOutput">```markdown
Votre code converti apparaîtra ici...
```</pre>
  </div>
  <script>
    const codeInput = document.getElementById('codeInput');
    const markdownOutput = document.getElementById('markdownOutput');

    codeInput.addEventListener('input', () => {
      const code = codeInput.value;
      markdownOutput.textContent = `\`\`\`\n${code}\n\`\`\``;
    });
  </script>
</body>
</html>
